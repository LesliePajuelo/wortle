<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/Logo.png" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Guess the Pokémon in six tries. A new Sqwordle is available each day. Inspired by the popular game Wordle."
    />
    <meta property="og:title" content="Sqwordle - A daily Pokémon guessing game" />
    <meta property="og:url" content="https://www.sqwordle.io" />
    <meta
      property="og:description"
      content="Guess the Pokémon in six tries. A new Sqwordle is available each day. Inspired by the popular game Wordle."
    />
    <meta
      property="twitter:image"
      content="https://user-images.githubusercontent.com/85373263/155797766-c9921f07-2a3c-48c3-afb1-cfcc9cd147ee.png"
    />
    <!-- <meta
      property="twitter:image"
      content="https://user-images.githubusercontent.com/85373263/157143324-da1e09d0-c6a0-45e7-84bc-21fbdf869840.png"
    /> -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="https://www.sqwordle.io" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/Logo.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Styles.css">

    <title>Wortle</title>
  </head>
  <body>
    <!-- hidden form for netlify bots -->
    <form name="submit-bug-report" action="/?success=true" netlify netlify-honeypot="bot-field" hidden>
      <input type="email" name="email" />
      <input type="text" name="device" />
      <input type="text" name="browser" />
      <textarea name="description"></textarea>
    </form>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
